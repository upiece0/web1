<h1>첼시</h1>

과거에는 고급 페리선이 정박하는 터미널의 기능만 하다가 현재는 종합스포츠센터로 변경되었다. 참고로 이 지역에는 게이들이 많다. 지나다니면 키스하고 있는 게이들을 심심찮게 발견할 수 있으며 수많은 게이바와 관련 샵이 많다.

대형 상가 건물인 첼시 마켓이 있고, 조금 올라가면 뉴욕 펜 역이 있다. 그리고 주변에 공과대학이나 전문대학들이 좀 있어서 학생들을 많이 볼 수 있다.
